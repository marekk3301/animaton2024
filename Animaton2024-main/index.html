<!DOCTYPE html>
<html>
<head>
  <title>Gdańsk w ruchu</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Załadowanie zasobów -->
    <a-assets>
      <!-- If you want to include any assets, do it here -->
    </a-assets>

    <!-- Marker 1 -->
    <a-marker preset="custom" type="pattern" url="pattern4.patt" id="marker1">
      <a-entity id="axis1" scale="0.5 0.5 0.5" axes-helper></a-entity>
    </a-marker>
    
    <!-- Marker 2 -->
    <a-marker preset="custom" type="pattern" url="pattern7.patt" id="marker2">
      <a-entity id="axis2" scale="0.5 0.5 0.5" axes-helper></a-entity>
    </a-marker>
    
    <!-- Marker 3 -->
    <a-marker preset="custom" type="pattern" url="pattern9.patt" id="marker3">
      <a-entity id="axis3" scale="0.5 0.5 0.5" axes-helper></a-entity>
    </a-marker>
    
    <!-- Marker 4 -->
    <a-marker preset="custom" type="pattern" url="pattern14.patt" id="marker4">
      <a-entity id="axis4" scale="0.5 0.5 0.5" axes-helper></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Dodajemy obsługę kliknięcia na markerze
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        var marker = this.el;  // Zapisujemy referencję do markeru
        var axisId = '#axis' + marker.getAttribute('id').slice(-1);
        var axis = document.querySelector(axisId);

        // Nasłuchujemy zdarzenia 'click' na markerze
        marker.addEventListener('click', function () {
          // You can add any interaction logic here if needed
        });
      }
    });

    // Przypisujemy komponent do wszystkich markerów
    document.querySelectorAll('a-marker').forEach(function(marker) {
      marker.setAttribute('markerhandler', '');
    });
  </script>
</body>
</html>
